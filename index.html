<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WERENOI | Carré</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrn-main">
        <div class="wrn-content">
            <div class="wrn-gradient-top"> </div>
            <div class="wrn-gradient-bottom"></div>

            <img src="img/logo.jpg" class="wrn-logo">
            <div class="wrn-scroll">
                <div class="wrn-round"></div>
            </div>
            <div class="wrn-text">
                scroll pour lire la vidéo
            </div>

            <!-- <video src="video/intro.mp4" loop muted autoplay playsinline class="video-intro"></video>-->


            <div class="wrn-middle">
                <div class="wrn-last hide">
                    <img src="img/body.png" class="wrn-body">
                    <img src="img/bouro.png" class="wrn-bouro">
                    <img src="img/last.jpg">
                </div>
                <video src="video/site.mp4" muted playsinline class="video-main"></video>
            </div>
            
        </div>
    </div>

    <div class="wrn-under"></div>

</body>
<script src="script.js"></script>

</html>
